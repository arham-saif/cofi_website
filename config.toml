baseurl = "https://www.cultureofinsight.com/"
title = "Culture of Insight"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "culture-of-insight"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-40168473-1"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1
    
[[menu.main]]
    name = "Portfolio"
    url  = "/portfolio/"
    weight = 2

[[menu.main]]
    name = "Training"
    url  = "/training/"
    weight = 3
    
[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 4
    
[[menu.main]]
    name = "Our Tech"
    url  = "/tech/"
    weight = 5
    
[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 6
    
[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 7

